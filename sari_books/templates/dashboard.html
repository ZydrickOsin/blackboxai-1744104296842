<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | SariBooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-book-open me-2"></i>SariBooks
      </a>
      <div class="d-flex align-items-center">
        <span class="text-light me-3 auth-only" style="display:none">
          Welcome, <span id="usernameDisplay"></span>
        </span>
        <div class="auth-only" style="display:none">
          <a href="transaction_input.html" class="btn btn-outline-light me-2">
            <i class="fas fa-plus-circle me-1"></i>New Transaction
          </a>
          <a href="tax_calculation.html" class="btn btn-outline-light me-2">
            <i class="fas fa-calculator me-1"></i>Tax Calculator
          </a>
          <button id="logoutBtn" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4" data-aos="fade-right">
        <div class="card border-0 shadow-sm h-100 hover-shadow">
          <div class="card-body">
            <h5 class="card-title d-flex align-items-center">
              <span class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-3">
                <i class="fas fa-chart-bar"></i>
              </span>
              Monthly Summary
            </h5>
            <div id="monthlySummaryChart" class="mt-3"></div>
            <div class="mt-3 d-flex justify-content-between">
              <small class="text-muted">Updated: Today</small>
              <a href="#" class="text-primary small">View Details</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-8" data-aos="fade-left">
        <div class="card border-0 shadow-sm h-100 hover-shadow">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title m-0">
                <i class="fas fa-exchange-alt text-primary me-2"></i>
                Recent Transactions
              </h5>
              <a href="transaction_input.html" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-plus me-1"></i> Add New
              </a>
            </div>
            <div id="transactionList" class="list-group list-group-flush">
              <!-- Transactions will be dynamically inserted here -->
            </div>
            <div class="mt-3 text-end">
              <a href="#" class="text-primary small">View All Transactions</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
